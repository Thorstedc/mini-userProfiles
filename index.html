<!DOCTYPE html>
<html ng-app="userprofiles">
<head>
    <meta charset="utf-8">
    <title>mini-userProfiles</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body ng-controller="MainController">

  <div ng-repeat="user in users" ng-class="{favorite: user.isFavorite}">
        <span>First Name: &nbsp;</span><p>{{user.first_name}}</p>
        <span>Last Name: &nbsp;</span><p>{{user.last_name}}</p>
        <span>Avatar: &nbsp;</span><img ng-src="{{user.avatar}}"/>
        <button type="button" ng-click="toggleFavorite(user.id)">Click here</button>
    </div>


     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
     <script src="app.js"></script>
     <script src="controller.js"></script>
     <script src="mainSrvc.js"></script>
</body>
</html>
